<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts App - Social Media Platform</title>
    <meta
      name="description"
      content="A modern social media platform for sharing and discovering posts"
    />
    <meta name="keywords" content="social media, posts, sharing, community" />
    <meta name="author" content="Posts App Team" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon and touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:3000/" />
    <meta property="og:title" content="Posts App - Social Media Platform" />
    <meta
      property="og:description"
      content="A modern social media platform for sharing and discovering posts"
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://localhost:3000/" />
    <meta
      property="twitter:title"
      content="Posts App - Social Media Platform"
    />
    <meta
      property="twitter:description"
      content="A modern social media platform for sharing and discovering posts"
    />
    <meta property="twitter:image" content="/twitter-image.png" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
